<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">XYZ Airport</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="flights.html">Flights</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="plane.html">Plane</a>
            </li>
        </ul>
    </div>
</nav>

<!--Background image container-->
<div class="container-fluid" id="background-image">


    <div class="container-fluid welcome">
        <h1>Flights</h1>
        <!-- enter a table with all planes-->
        <table class="table table-hover">
            <thead>
            <tr>
                <th> Flight ID</th>
                <th> From </th>
                <th> To </th>
                <th> Plane ID </th>
            </tr>
            </thead>
            <tbody id="flightTable">

            </tbody>
        </table>
    </div>

    <div class="modal fade" id="deleteGuestModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Delete a guest</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p id="deleteThisGuest">Are you sure that you want to delete this flight?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" id="finalDelete">Confirm Delete</button>
                    <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                </div>
            </div>

        </div>
    </div>

</div>
